<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Laboratório PGI</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" th:href="@{/image/favicon.png}" />

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css?v=c1}" rel="stylesheet" />
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h4 class="text-center">Laboratório PGI</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contato2}">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="document.querySelector('#form-login').submit()" class="nav-link" sec:authorize="isAuthenticated()">Logout</a>
                        <form id="form-login" th:action="@{/logout}" method="post"></form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <div class="row justify-content-center mt-6">
        <div class="col-md-4">
            <h3 class="text-center">Acesso</h3>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Usuário" class="form-control" />
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Senha" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</div>


<footer class="text-center bg-black text-bg-dark fixed-bottom" th:fragment="rodape">
    <p class="card-text py-3">2023 <i class="bi bi-c-circle"></i> Desenvolvido por Luiz Spolador | Projeto Academia de Java</p>
</footer>

</body>
</html>
