<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav">
				<li class="nav-item active my-2">
					<i class="oi oi-caret-right"></i>
					<span class="ms-md-2">Cadastrar Projetos</span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md text-white ms-2 my-2 my-md-0 btn btn-secondary" th:href="@{/projetos/listar}" role="button">
				<span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
				<span>Listar Projetos</span>
			</a>
		</div>
	</nav>
	<div class="container" id="cadastro">
		<div th:replace="~{fragments/alert}"></div>
		<form th:action="${projeto.id == null} ? @{/projetos/salvar} : @{/projetos/editar}"
			  th:object="${projeto}" method="POST">
			<div th:replace="~{fragments/validacao :: validacao}"></div>
			<div class="row mb-3">
				<div class="col-md-6">
					<div class="form-floating">
						<input type="text" class="form-control" id="nome"
							   placeholder="Nome Projeto" th:field="*{nome}"/>
						<label for="nome">Projeto</label>
					</div>
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}"/>
			<button type="submit" class="btn btn-secondary">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
