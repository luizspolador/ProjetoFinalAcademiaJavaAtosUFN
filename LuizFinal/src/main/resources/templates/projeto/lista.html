<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">

	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span class="ms-md-2">Lista de Projetos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md text-white ms-2 my-2 my-md-0 btn btn-secondary" th:href="@{/projetos/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Projeto</span>
	                </a>
	            </div>
	        </nav>

	        <div class="container" id="listagem">

				<div th:replace="~{fragments/alert}"></div>

	            <div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
					    <thead>
					    <tr>
					        <th>#</th>
					        <th>Nome</th>
					        <th>Ação</th>
					    </tr>
					    </thead>
					    <tbody>
					     <tr th:each="p : ${projetos}">
					         <td th:text="${p.id}">3</td>
					         <td th:text="${p.nome}">Polimorfismo Genético</td>
					         <td colspan="2">
					             <a class="btn btn-info btn-sm" th:href="@{/projetos/editar/{id} (id=${p.id}) }" role="button">
					                 <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
					             </a>
					             <button th:id="${ 'btn_projetos/excluir/' + p.id}" type="button" class="btn btn-danger btn-sm"
					             		data-toggle="modal" data-target="#myModal">
					                 <span class="oi oi-circle-x" title="Exclusão" aria-hidden="true"></span>
					             </button>
					         </td>
					     </tr>
					    </tbody>
					</table>
	            </div>
	        </div>

			<div th:replace="~{fragments/modal :: modal}"></div>

	    </section>
</body>
</html>
