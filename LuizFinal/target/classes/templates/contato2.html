<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Laboratório PGI</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" th:href="@{/image/favicon.png}" />

  <!-- Bootstrap core CSS -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />

  <link th:href="@{/css/style.css?v=c1}" rel="stylesheet" />
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h4 class="text-center">Laboratório PGI</h4>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item">
            <a onclick="document.querySelector('#form-login').submit()" class="nav-link" sec:authorize="isAuthenticated()">Logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>


<section class="layout-content py-4 container" layout:fragment="corpo">
  <div class="row">
    <div class="col-10 col-xl-8 mx-auto">
      <div class="border border-2 rounded p-3">
        <h4 class=" p-3 text-center text-body">Entre em contato</h4>
        <form id="contato" action="https://formspree.io/f/moqzggyy" method="post">
          <div class="form-floating mb-3">
            <input name="nome" type="text" class="form-control" id="floatingNome" placeholder="Nome">
            <label for="floatingNome">Nome</label>
          </div>
          <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input name="telefone" type="number" class="form-control" id="floatingTelefone" placeholder="Telefone">
            <label for="floatingTelefone">Telefone</label>
          </div>
          <div class="form-floating mb-3">
            <textarea name="mensagem" class="form-control" cols="20" rows="7" id="floatingFale" placeholder="Dúvidas e Sugestões"></textarea>
            <label for="floatingFale">Dúvidas e Sugestões</label>
          </div>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Preferência de contato:</option>
            <option value="1">WhatsApp</option>
            <option value="2">Email</option>
            <option value="3">Ligação</option>
          </select>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mx-auto w-50 fw-bold mt-3 py-2">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<footer class="text-center bg-black text-bg-dark fixed-bottom" th:fragment="rodape">
  <p class="card-text py-3">2023 <i class="bi bi-c-circle"></i> Desenvolvido por Luiz Spolador | Projeto Academia de Java</p>
</footer>
</body>
</html>
